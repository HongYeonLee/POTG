{% extends "index.html" %}

{% block custom_css %}
    <link rel = "stylesheet" href = "../static/product_detail.css">
    <link rel = "stylesheet" href = "../static/indexStyle.css">

{% endblock %}

{% block section %}
        <section class = "section-first">
            <img src = "../static/images/{{data.img_path}}" alt = "{{name}}" class = "image">
            <div class = "content">
                <h2 class = "name">{{name}}</h2>
                <p class = "discount">{{method}}<span class = "price">{{price}}</span></p>
                <div class="divider"></div>

                <div class = "content">
                    <div class = "info-row">
                        <span class = "information_title">판매자</span>
                        <span class = "information">{{seller}}<br> <span class = "detail">{{phone}}</span></span>
                        
                </div>
                <div class="divider"></div>
                <div class = "info-row">
                    <span class = "information_title">주소</span>
                    <span class = "detail">{{address}}</span></span>
                </div>
                <div class="divider"></div>
                <div class = "info-row">
                    <span class = "information_title">카테고리</span>
                    <span class = "information">{{category}}</span>
                </div>
                <div class="divider"></div>
                <div class = "info-row">
                    <span class = "information_title">디테일</span>
                    <span class = "information">{{details}}</span>
                </div>
                <div class="divider"></div>
                <div class = "info-row">
                    <span class = "information_title">구매처</span>
                    <p class = "information">{{purchase}}</span>
                </div>
                <div class="divider"></div>

                <span class = "imformation-title_1">총 상품금액:<span class="price">{{price}}원</span></span>
                </div>
                <div class="button-container">
                    <button class="icon-button">❤️</button>
                    <button class="icon-button">🔔</button>
                    <button class="action-button">장바구니 담기</button>
                    <button class="action-button buy-now">바로 구매</button>
                </div>

            </div>
        </section>
        <div class = "footerBox">
            <div id = "footer" class = "footerBox2">
                <span class = "footerText">© POTG - Project Of The Genius</span>
            </div>
        </div>
{% endblock section %}
